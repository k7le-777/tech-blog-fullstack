<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog - Post</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">Tech Blog</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li id="nav-dashboard" class="hidden"><a href="/dashboard.html">Dashboard</a></li>
        <li id="nav-login"><a href="/login.html">Login</a></li>
        <li id="nav-register"><a href="/register.html">Register</a></li>
        <li id="nav-logout" class="hidden"><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div id="postContainer">
      <div class="loading">Loading post...</div>
    </div>

    <!-- Comments Section -->
    <div class="card">
      <h2>Comments</h2>
      
      <!-- Add Comment Form (only if logged in) -->
      <div id="commentForm" class="hidden">
        <form id="addCommentForm">
          <div class="form-group">
            <textarea id="commentContent" placeholder="Add your comment..." required minlength="1" maxlength="500"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post Comment</button>
        </form>
      </div>
      
      <div id="commentsContainer">
        <div class="loading">Loading comments...</div>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/post.js"></script>
</body>
</html>
